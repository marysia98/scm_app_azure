<!-- templates/registration/signup.html -->
{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
  <h1>Logowanie</h1>

  <div id="container">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Zaloguj się">
      <p><a href="{% url 'home' %}">Wróć do strony głównej</a></p>
    </form>
  </div>
{% endblock %}
